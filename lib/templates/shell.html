<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTSX Presentation</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            background: #222; 
            width: 100%; 
            min-height: 100vh; 
            font-family: sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #slide-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            padding: 0;
        }
        .slide-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: white;
            flex-shrink: 0;
            overflow: hidden;
            border-bottom: 1px solid #333;
        }
        .slide {
            width: 960px;
            height: 540px;
            position: relative;
            transform-origin: center center;
            overflow: hidden;
            display: block;
            flex-shrink: 0;
        }
        .slide-element {
            position: absolute;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="slide-container">
        <!-- SLIDES_INJECTED_HERE -->
    </div>
    <script src="client.js"></script>
</body>
</html>
